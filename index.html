<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Culture Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Employee Culture Dashboard</h1>
    <nav>
      <a href="#budget-card" class="nav-link">Budget</a>
      <a href="#events-list" class="nav-link">Browse Events</a>
      <a href="#calendar-events" class="nav-link">Calendar</a>
    </nav>
  </header>

  <main class="container">

    <!-- ====== Budget Section ====== -->
    <section id="budget-card" class="card">
      <h2>Monthly Budget</h2>
      <label for="budget-input">Set your monthly budget ($):</label>
      <input type="number" id="budget-input" min="0" step="100">
      <p id="budget-remaining"><strong>Remaining:</strong> $0</p>
    </section>

    <!-- ====== Events Marketplace ====== -->
    <section id="events-list">
      <h2>Events Marketplace</h2>
      <!-- Event cards dynamically injected here -->
    </section>

    <!-- ====== Calendar / Dashboard ====== -->
    <section id="calendar-events" class="card">
      <h2>Upcoming Events</h2>
      <ul id="upcoming-events">
        <!-- Dashboard events dynamically injected here -->
      </ul>
    </section>

  </main>
</body>
</html>
